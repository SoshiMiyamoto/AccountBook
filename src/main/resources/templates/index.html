<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<title th:text="#{label.app.top.title}"></title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/accountbook"
					th:text="#{label.app.top.header}"></a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="card card-primary mb-3">
			<div class="card-header">
				<h5 class="card-title" th:text="#{label.app.top.title}"></h5>
				<a href="/accountbook/new" class="btn btn-success float-right"
					th:text="#{label.app.top.new}"></a>
			</div>
			<div class="card-body" th:if="!${items.size()}">
				<p th:text="#{message.app.top.noitem}"></p>
			</div>
			<table class="table table-striped" th:if="${items.size()}">
				<thead>
					<tr>
						<!--  <th style="width: 10%" th:text="#{label.app.new.list0}"></th>  -->
						<th style="width: 20%" th:text="#{label.app.new.list1}"></th>
						<th style="width: 20%" th:text="#{label.app.new.list4}"></th>
						<th style="width: 10%" th:text="#{label.app.new.list2}"></th>
						<th style="width: 20%" th:text="#{label.app.new.list3}"></th>
						<th style="width: 30%"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item:${items}" th:object="${item}">
						<td th:text="*{category}"></td>
						<td th:text="*{date}"></td>
						<td th:text="*{expenses}"></td>
						<td th:text="*{memo}"></td>
						<td class="float-right">
							<form th:action="@{/accountbook/{id}(id=*{id})}"
								th:method="delete">
								<a class="btn btn-primary"
									th:href="@{/accountbook/{id}(id=*{id})}"
									th:text="#{label.app.top.button1}"></a>
								<a class="btn btn-primary"
									th:href="@{/accountbook/{id}/edit(id=*{id})}"
									th:text="#{label.app.top.button2}"></a>
								<button class="btn btn-primary"
									th:text="#{label.app.top.button3}"></button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="/js/jquery-3.4.1.min"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
